version: '3.8'

services:
  faturium-app:
    build: .
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=${DB_URL}
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - TOKEN_PASSWORD=${TOKEN_PASSWORD}
      - GOOGLE_WEB_CLIENT_ID=${GOOGLE_WEB_CLIENT_ID}
      - TOKEN_PUSHIN=${TOKEN_PUSHIN}
      - REPORTS_PATH=/app/reports
    restart: unless-stopped
    volumes:
      - ./reports:/app/reports
      - ./logs:/app/logs
    networks:
      - dokploy-network

  nginx:
    image: nginx:alpine
    container_name: faturium-nginx-proxy
    ports:
      - "80:80"     # Ãšnica porta exposta para o mundo externo
      - "443:443"   # Para HTTPS
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Para certificados SSL
    networks:
      - dokploy-network
    restart: unless-stopped
    depends_on:
      - faturium-app
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  dokploy-network:
    external: true
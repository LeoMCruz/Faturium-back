spring.application.name=faturium

# Banco de dados
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Pool de conexoes otimizado
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate - SEGURO para producao
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Logging - menos verboso
logging.level.root=INFO
logging.level.com.faturium=INFO
logging.level.org.springframework.security=WARN
logging.file.name=/app/logs/faturium.log
logging.file.max-size=100MB
logging.file.max-history=30

# Cache
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=300s

# Seguranca
faturium.auth.password=${TOKEN_PASSWORD}
faturium.auth.expirationTime=3600

# Aplicacao
reports.path=/app/reports
google.client-id=${GOOGLE_WEB_CLIENT_ID}
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server_tokens off;

    # Rate limiting básico
    limit_req_zone $binary_remote_addr zone=api:10m rate=15r/s;

    upstream faturium_backend {
        server faturium-app:8080;
    }

    server {
        listen 80;
        server_name _;

        # Health check do Nginx
        location /nginx-health {
            return 200 "nginx ok\n";
            add_header Content-Type text/plain;
        }

        # Bloquear arquivos sensíveis
        location ~ /\.(env|git) {
            deny all;
            return 444;
        }

        # CONFIGURAÇÃO ESPECÍFICA PARA SUA ROTA SSE
        location /sse/ {
            proxy_pass http://faturium_backend;

            # Headers essenciais para SSE
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;  # Importante para JWT
            proxy_set_header Connection '';

            # CONFIGURAÇÕES CRÍTICAS PARA SSE
            proxy_http_version 1.1;
            proxy_buffering off;             # Desabilita buffering
            proxy_cache off;                 # Desabilita cache
            proxy_read_timeout 3600s;        # 1 hora
            proxy_connect_timeout 30s;
            proxy_send_timeout 3600s;        # 1 hora

            # Headers para desabilitar cache
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";

            # Chunked transfer encoding
            chunked_transfer_encoding on;
        }

        # TODAS as outras rotas
        location / {
            limit_req zone=api burst=25 nodelay;

            proxy_pass http://faturium_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;  # Para JWT

            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}

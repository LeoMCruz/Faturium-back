events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server_tokens off;

    # Rate limiting básico
    limit_req_zone $binary_remote_addr zone=api:10m rate=15r/s;

    upstream faturium_backend {
        server faturium-app:8080;
    }

    server {
        listen 80;
        server_name _;

        # Health check do Nginx
        location /nginx-health {
            return 200 "nginx ok\n";
            add_header Content-Type text/plain;
        }

        # Bloquear apenas arquivos críticos
        location ~ /\.(env|git) {
            deny all;
            return 444;
        }

        # TODAS as rotas (incluindo /login)
        location / {
            limit_req zone=api burst=25 nodelay;

            proxy_pass http://faturium_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}

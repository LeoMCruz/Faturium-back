events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configurações de segurança
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Performance
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;

    # Rate limiting mais rigoroso
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=3r/s;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Upstream para sua aplicação Spring Boot
    upstream faturium_backend {
        server faturium-app:8080;
    }

    server {
        listen 80;
        server_name _;

        # BLOQUEAR ARQUIVOS E DIRETÓRIOS SENSÍVEIS
        location ~ /\.(env|git|vscode|DS_Store) {
            deny all;
            access_log off;
            return 444; # Fecha conexão sem resposta
        }

        # BLOQUEAR ENDPOINTS SENSÍVEIS DO SPRING BOOT ACTUATOR
        location ~ ^/actuator/(env|configprops|mappings|beans|conditions|info|metrics|health|loggers|threaddump|heapdump) {
            deny all;
            access_log off;
            return 444;
        }

        # BLOQUEAR TENTATIVAS DE SCAN COMUNS
        location ~ ^/(server-status|server-info|info\.php|phpinfo|config\.json|sftp\.json)$ {
            deny all;
            access_log off;
            return 444;
        }

        # BLOQUEAR ENDPOINTS DE DESENVOLVIMENTO
        location ~ ^/(@vite|telescope|debug|_all_dbs|v2/_catalog) {
            deny all;
            access_log off;
            return 444;
        }

        # BLOQUEAR ENDPOINTS DE CMS/FRAMEWORKS
        location ~ ^/(login\.action|ecp/Current|about|server)$ {
            deny all;
            access_log off;
            return 444;
        }

        # BLOQUEAR USER AGENTS SUSPEITOS
        if ($http_user_agent ~* (sqlmap|nikto|nmap|masscan|zmap|nessus|openvas|w3af|dirbuster|gobuster|wpscan)) {
            return 444;
        }

        # Health check do Nginx
        location /nginx-health {
            access_log off;
            return 200 "nginx ok\n";
            add_header Content-Type text/plain;
        }

        # Apenas permitir métodos HTTP seguros
        if ($request_method !~ ^(GET|POST|PUT|DELETE|PATCH|HEAD|OPTIONS)$) {
            return 405;
        }

        # ROTAS LEGÍTIMAS DA SUA API
        location /api/ {
            # Rate limiting normal para API
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://faturium_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            client_max_body_size 10M;
        }

        # ROTA DE LOGIN (rate limiting mais rigoroso)
        location ~ ^/(login|auth|signin)$ {
            limit_req zone=login burst=5 nodelay;

            proxy_pass http://faturium_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
        }

        # Servir arquivos de relatórios
        location /reports/ {
            alias /app/reports/;
            expires 1d;
            add_header Cache-Control "public";
            try_files $uri $uri/ =404;
        }

        # ROTA PADRÃO (para outras requisições legítimas)
        location / {
            limit_req zone=api burst=15 nodelay;

            proxy_pass http://faturium_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            client_max_body_size 10M;
        }
    }
}
